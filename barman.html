    <Script>

function display_image(src, width, height, alt) {
    var a = document.createElement("img");
    a.src = src;
    a.width = width;
    a.height = height;
    a.alt = alt;
    document.body.appendChild(a);
}
        var nombre; 
        var coctail;
        var ingredientes;
        var receta;
        var imagen;

        trago = prompt ("¿Cuál es tu cóctel favorito? ");
        nombre = trago.toLowerCase();

        switch(nombre) {
          case "dry martini":
            coctail = "Dry Martini";
            ingredientes = "5 partes de Gin, 1 parte de Dry Vermouth, 1 aceituna verde";
            receta = "Poner 4 o 5 hielos en un vaso mezclador. Incorporar todos los ingredientes. Mezclar y colar en un vaso de coctel. Adornar con la aceituna verde.";
            imagen = "./img/DryMartini.jpg";
            break;
          case "cosmopolitan":
            coctail = "Cosmopolitan";
            ingredientes = "2.5 partes de vodka, 1.5 partes de triple sec, 1 parte de jugo de arándano, 0.5 partes de jugo de lima";
            receta = "Poner 4 o 5 hielos en un vaso mezclador. Incorporar todos los ingredientes. Mezclar y colar en un vaso de coctel. Agregar 0.5 partes de goma (opcional)";
            imagen = "./img/Cosmopolitan.jpg";
            break;
          case "daiquiri":
            coctail = "Daiquiri";
            ingredientes = "2 partes de ron blanco, 1 parte de goma, 1 parte de jugo de lima";
            receta = "Poner 4 o 5 hielos en un vaso mezclador. Incorporar todos los ingredientes. Mezclar y colar en un vaso de coctel.";
            imagen = "./img/Daiquiri.jpg";
            break;
          case "negroni":
            coctail = "Negroni";
            ingredientes = "1 parte de gin, 1 parte de vermouth dulce (rojo), 1 parte de Campari, cáscara de naranja";
            receta = "Poner 3 hielos en un vaso bajo (whiky). Incorporar todos los ingredientes, revolver y agregar la cáscara de naranja.";
            imagen = "./img/Negroni.jpg";
            break;
          case "white lady":
            coctail = "White Lady";
            ingredientes = "2 partes de gin, 1 parte de triple sec, 1 parte de jugo de lima";
            receta = "Poner 4 o 5 hielos en un vaso mezclador. Incorporar todos los ingredientes. Mezclar y colar en un vaso de coctel.";
            imagen = "./img/WhiteLady.jpg";
            break;
          default:
            coctail = "";
            ingredientes = "";
            receta = "";
            imagen = "";
        }

        if (coctail == "") {
        } 
        else {
            document.write ("<p>", coctail, "</p>");
            display_image(imagen, 100, 150,'JavaScriptImage');
            document.write ("<p>", ingredientes, "</p>");
            document.write ("<p>", receta, "</p>");
        } 
        
      </Script>
